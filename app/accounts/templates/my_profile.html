{% extends 'base.html' %}

{% load crispy_forms_tags %}

{% block content %}
    <div>My Profile</div>
    <img src="{{ request.user.avatar_url }}" width="150" height="150" class="rounded">

    <form method="post" enctype="multipart/form-data">
    {% csrf_token %}
    {{ form|crispy }}
    <button type="submit">Update Profile</button>
    </form>
{% endblock content %}
