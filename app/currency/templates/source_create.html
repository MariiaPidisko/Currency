{% extends 'base.html' %}

{% load crispy_forms_tags %}

{% block content %}
    <form method="post">
    {% csrf_token %}
    <div class="form-row">
        <div class="form-group col-md-6 mb-0">
            {{ form.source_url|as_crispy_field }}
        </div>
    </div>
    <div class="form-row">
        <div class="form-group col-md-6 mb-0">
            {{ form.name|as_crispy_field }}
        </div>
    </div>
    <div class="form-row">
        <div class="form-group col-md-6 mb-0">
            {{ form.contact_number|as_crispy_field }}
        </div>
    </div>
    <button type="submit">Create Source</button>
    </form>
{% endblock content %}
