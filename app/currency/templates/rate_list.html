{% extends 'base.html' %}

{% block content %}
<hr>
    <table>
        <tr>
            <th scope="col"> Id </th>
            <th scope="col"> Source </th>
            <th scope="col"> Type </th>
            <th scope="col"> Buy </th>
            <th scope="col"> Sale </th>
            <th scope="col"> Created </th>
        </tr>

        {% for rate in rate_list %}

        <tr>
            <td> {{ rate.id }} </td>
            <td> {{ rate.source }} </td>
            <td> {{ rate.type }} </td>
            <td> {{ rate.buy }} </td>
            <td> {{ rate.sale }} </td>
            <td> {{ rate.created }} </td>
        </tr>

        {% endfor %}

    </table>
<hr>
{% endblock content %}
