{% extends 'base.html' %}

{% block content %}
    <a href="{% url 'currency:rate_create' %}">Create Rate</a>
<hr>
    <table>
        <tr>
            <th scope="col"> Id </th>
            <th scope="col"> Source </th>
            <th scope="col"> Type </th>
            <th scope="col"> Buy </th>
            <th scope="col"> Sale </th>
            <th scope="col"> Created </th>
        </tr>

        {% for rate in rate_list %}

        <tr>
            <td> {{ rate.id }} </td>
            <td> {{ rate.source }} </td>
            <td> {{ rate.type }} </td>
            <td> {{ rate.buy }} </td>
            <td> {{ rate.sale }} </td>
            <td> {{ rate.created|date:"Y-m-d" }} </td>
            <td><a href="{% url 'currency:rate_update' rate.id %}">Edit</a></td>
            <td><a href="{% url 'currency:rate_delete' rate.id %}">Delete</a></td>
        </tr>

        {% endfor %}

    </table>
<hr>
{% endblock content %}
