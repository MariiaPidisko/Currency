{% extends 'base.html' %}

{% load crispy_forms_tags %}

{% block content %}
    <form method="post">
    {% csrf_token %}
    <div class="form-row">
        <div class="form-group col-md-4 mb-0">
            {{ form.type|as_crispy_field }}
        </div>
    </div>
    <div class="form-row">
        <div class="form-group col-md-4 mb-0">
            {{ form.source|as_crispy_field }}
        </div>
    </div>
    <div class="form-row">
        <div class="form-group col-md-4 mb-0">
            {{ form.buy|as_crispy_field }}
        </div>
    </div>
    <div class="form-row">
        <div class="form-group col-md-4 mb-0">
            {{ form.sale|as_crispy_field }}
        </div>
    </div>

    <button type="submit">Create Rate</button>
    </form>
{% endblock content %}
